<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .inactive {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card-group container">
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/600" />
        <div class="card-body">
          <h5 class="title">Card title</h5>
          <p class="price">가격 : 70000</p>
          <button class="btn btn-danger">주문하기</button>
        </div>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품선택</p>
      <select class="form-select mt-2">
        <option>모자</option>
        <option>셔츠</option>
      </select>
      <select class="form-select mt-2 inactive">
        <option>100</option>
        <option>95</option>
        <option>90</option>
      </select>
    </form>

    <script>
      const pants = document.createElement("option");
      pants.innerHTML = "바지";
      document.querySelector(".form-select").appendChild(pants);

      document
        .querySelector(".form-select")
        .addEventListener("input", function () {
          let option = document.querySelector(".form-select").value;
          if (option == "셔츠") {
            document.querySelector(".inactive").style.display = "block";
            document.querySelectorAll(
              ".form-select"
            )[1].innerHTML = `<option>100</option>
            <option>95</option>
            <option>90</option>
            `;
          } else if (option == "바지") {
            document.querySelector(".inactive").style.display = "block";
            document.querySelectorAll(".form-select")[1].innerHTML = "";
            const pantsSize = `<option>32</option>
              <option>34</option>`;
            document
              .querySelectorAll(".form-select")[1]
              .insertAdjacentHTML("beforeend", pantsSize);
          } else {
            document.querySelector(".inactive").style.display = "none";
          }
        });

      const cardElems = document.querySelectorAll(".card");
      var products = [
        { id: 0, price: 70000, title: "Blossom Dress" },
        { id: 1, price: 50000, title: "Springfield Shirt" },
        { id: 2, price: 60000, title: "Black Monastery" },
      ];

      const cards = document.querySelectorAll(".card-group");

      cards.forEach((card) => {
        for (let i = 0; i < products.length; i++) {
          document.querySelectorAll(".title")[i].innerHTML = products[i].title;
          document.querySelectorAll(".price")[
            i
          ].innerHTML = `가격 : ${products[i].price}`;
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
